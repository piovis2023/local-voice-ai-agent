[project]
name = "local-voice-agent"
version = "0.1.0"
description = "A fully local, privacy-first voice AI assistant with swappable backends"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "fastrtc[stt]>=0.0.19",
    "kokoro-onnx>=0.4.7",
    "loguru>=0.7.3",
    "ollama>=0.4.7",
    "pyyaml>=6.0",
    "typer>=0.9.0",
]

[project.optional-dependencies]
deepseek = [
    "openai>=1.0",
]
anthropic = [
    "anthropic>=0.18",
]
pyttsx3 = [
    "pyttsx3>=2.90",
    "numpy>=1.24",
]
realtimetts = [
    "RealtimeTTS>=0.3",
    "numpy>=1.24",
]
# Chatterbox TTS voice cloning (Phase 8).
# NOT listed as an optional-dependency group because chatterbox-tts pins
# numpy<1.26 which conflicts with kokoro-onnx's numpy>=2.0.2.
# ALWAYS install manually with --no-deps to preserve your torch/CUDA:
#
#   Official (original/turbo):
#     pip install --no-deps chatterbox-tts
#
#   rsxdalv faster branch (torch.compile + CUDA graphs â€” fastest):
#     pip install --no-deps git+https://github.com/rsxdalv/chatterbox.git@faster
#
#   Then install only missing non-torch deps:
#     pip install transformers accelerate tqdm scipy conformer
dev = [
    "pytest>=8.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
